<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo transparente -->
  <rect width="200" height="200" fill="none"/>
  
  <!-- Hexágono superior esquerdo -->
  <polygon points="50,5 85,25 85,65 50,85 15,65 15,25" 
           fill="none" stroke="#00d4ff" stroke-width="2"/>
  
  <!-- Hexágono superior direito -->
  <polygon points="100,5 135,25 135,65 100,85 65,65 65,25" 
           fill="none" stroke="#00d4ff" stroke-width="2"/>
  
  <!-- Hexágono inferior esquerdo -->
  <polygon points="75,50 110,70 110,110 75,130 40,110 40,70" 
           fill="none" stroke="#00d4ff" stroke-width="2"/>
  
  <!-- Hexágono inferior direito -->
  <polygon points="125,50 160,70 160,110 125,130 90,110 90,70" 
           fill="none" stroke="#00d4ff" stroke-width="2"/>
  
  <!-- Linhas de conexão -->
  <line x1="85" y1="25" x2="100" y2="25" 
        stroke="#60a5fa" stroke-width="1.5" opacity="0.6"/>
  <line x1="75" y1="50" x2="85" y2="45" 
        stroke="#60a5fa" stroke-width="1.5" opacity="0.6"/>
  <line x1="110" y1="70" x2="125" y2="70" 
        stroke="#60a5fa" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Pontos de conexão -->
  <circle cx="85" cy="25" r="3" fill="#60a5fa"/>
  <circle cx="100" cy="25" r="3" fill="#60a5fa"/>
  <circle cx="75" cy="50" r="3" fill="#60a5fa"/>
  <circle cx="125" cy="70" r="3" fill="#60a5fa"/>
</svg>